<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
   width:100px;
   height: 100px;
   background: red;
   position: absolute;
   left:0;
   top:0; 
}
</style>
</head>
<body>
    <div id="box"></div>
<script src="./tween.js"></script>
<script>

/*
    回调地狱：由于回调函数是异步的，每一层的回调函数都需要依赖上一层的回调执行完，所以形成了层层嵌套的关系，我们亲切的称为回调地狱。
*/


//demo1
box.onclick = function(){

    //如此，便是回调地狱
    move({
        ele:box,
        attrs:{
            width:200
        },
        fx:'elasticOut',
        duration:500,
        cb(){
            move({
                ele:box,
                attrs:{
                    height:620
                },
                duration:500,
                fx:'elasticOut',
                cb(){
                    move({
                        ele:box,
                        attrs:{
                            left:300
                        },
                        duration:400,
                        fx:'backBoth',
                        cb(){
                            move({
                                ele:box,
                                attrs:{
                                    top:300
                                },
                                duration:400,
                                fx:'bounceOut',
                            }) 
                        }
                    })   
                }
            })   
        }
    }) 
}



/*
    这时Promise站出来，帮助我们将异步操作以同步操作的流程表达出来，避免了层层嵌套的回调函数，优雅的展示了代码的执行过程。之前，一直对promise不是很清除，经过和老师朋友研究讨论，渐渐有了一个清晰的认识，记录下来，帮助自己记忆，如果恰好被你看到，并对你有一点帮助，那就更好了呀（最下面有解析）
*/

//demo2
box.onclick = function(){

    //把当前的new Promise返回出去，供下次的then()使用（即下一次then()的主），有了主，才会执行主后面的then()，达到这一步执行完再执行下一步的效果
    return new Promise((resolve)=>{
        move({
            ele:box,
            attrs:{
                width:200
            },
            fx:'elasticOut',
            duration:500,
            cb(){
                //此时调用resolve()传入的实参，在下一次then()中的第一个参数（即成功函数）中的形参接收到值
                resolve('aaa');
            }
        })
    })
    .then((name)=>{  //name = 'aaa'
        return new Promise((resolve)=>{
            move({
                ele:box,
                attrs:{
                    height:620
                },
                duration:500,
                fx:'elasticOut',
                cb(){
                    resolve([name,'123456']);
                }
            })
        });
    })
    .then( (arg)=>{  //arg = ['aaa','123456']
       return new Promise((resolve)=>{
            move({
                ele:box,
                attrs:{
                    left:300
                },
                duration:400,
                fx:'backBoth',
                cb(){
                    resolve([...arg,'163']);
                }
            })   
        })
       console.log(this);
    })
    .then((arg)=>{  //arg = ['aaa','123456','163']
        move({
            ele:box,
            attrs:{
                top:300
            },
            duration:400,
            fx:'bounceOut',
            cb(){
                console.log(arg,'完');
            }
        }) 
    })
}

/*
解析：
    1. 为什么我们每次都要return new Promise()？

        1. 如下代码的then()的链式调用，类似$('#box').addClass().siblign().removeClass()，（可以查看jquery库封装的有些方法，在执行完之后return this）
        2. 每次调用方法之后return this，此时的this给接下来再调用的方法使用，即下面的方法的主是上一个方法中返回的this，这样就做到了上一步执行完时候才会执行下一步，then就是这样做到的


    2. then的回调函数的参数是取的哪里的值？
 
        //先举个栗子，预热一下（Promise.prototype.then()前夕）
        let p = new Promise(resolve=>{
            resolve({name:'3333',age:12})
        })
        p.then(function(v){
            console.log(v);   //{name:'3333',age:12}
        })
        //因为then()中可传两个参数，第一个参数是成功函数（resolve），第二个是失败函数（reject），此时的then里面回调函数的位置在第一个参数的位置，说明是成功函数，此时的then的回调函数中的形参v，就是调用resolve函数时，传入的实参（{name:'3333',age:12}）

        因此，then中回调函数中的形参是取的值是上一个then()中的调用resolve()时传入的实参

*/

</script>
</body>
</html>
